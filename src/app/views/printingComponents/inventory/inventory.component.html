<table mat-table [dataSource]="dataSource" class="mat-elevation-z8" style="width: 70%;margin: 10px;">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Position Column -->
  <ng-container matColumnDef="position">
    <th mat-header-cell *matHeaderCellDef> S.no </th>
    <td mat-cell *matCellDef="let element"> {{element.position}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="weight">
    <th mat-header-cell *matHeaderCellDef> Size </th>
    
    <td mat-cell *matCellDef="let element"> 
      <mat-select placeholder="Select Size">
        <mat-option *ngFor="let size of paperSizes" [value]="size">{{size}}</mat-option>
      </mat-select>
    </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="symbol">
    <th mat-header-cell *matHeaderCellDef> Gsm </th>
    <td mat-cell *matCellDef="let element"> 
      <mat-select placeholder="Select GSM">
        <mat-option *ngFor="let gsm of gsms" [value]="gsm">{{gsm}}</mat-option>
      </mat-select> 
    </td>
  </ng-container>

  <ng-container matColumnDef="quantity">
      <th mat-header-cell *matHeaderCellDef> Quantity </th>
      <td mat-cell *matCellDef="let element"> {{element.quantity}} </td>
    </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
